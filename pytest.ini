[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    --maxfail=5
    --color=yes

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    api: API tests
    edge_case: Edge case tests
    negative: Negative tests
